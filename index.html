<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">DUEDC Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the club</p>
    <form id="survey-form" action="#">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" required="required" placeholder="Enter your name">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" required="required" placeholder="Enter your email">
        <label for="number" id="number-label">Age(optional)</label>
        <input type="number" id="number" min="18" max="40" placeholder="Your age">
        <label for="dropdown">Current role</label>
        <select name="role" id="dropdown">
            <option value="" disabled selected hidden>Choose your current role</option>
            <option value="GM">General Member</option>
            <option value="Executive">Executive</option>
            <option value="AGS">Assistant General Secretary</option>
            <option value="GS">General Secretary</option>
            <option value="Chairman">Chairman</option>
            <option value="Outsider">Outsider</option>
        </select>
        <div class="radio-choice">
            <label for="">Would you recommend DUEDC to a friend or colleague ?</label><br>

            <label class="radio-btn-label">
                <input type="radio" name="recommandation" value="definitely" class="radio-btn">
                Definitely
            </label>

            <label class="radio-btn-label">
                <input type="radio" name="recommandation" value="maybe" class="radio-btn">
                Maybe
            </label>

            <label class="radio-btn-label">
                <input type="radio" name="recommandation" value="note-sure" class="radio-btn">
                Not sure
            </label>
        </div>
        
        <label for="dropdown-2">What do you like about DUEDC ?</label>
        <select name="like" id="dropdown-2">
            <option value="" disabled selected hidden>Choose what you like</option>
            <option value="Community">Community</option>
            <option value="Programs">Programs</option>
            <option value="Seminars">Seminars</option>
            <option value="Workshops">Workshops</option>
            <option value="Training Sessions">Training Sessions</option>
            <option value="Others">Others</option>
        </select>

        <div class="checkbox-choice">
            <label for="">What would you like to see improved ? (Check all that apply)</label><br>

            <label class="radio-btn-label">
                <input type="checkbox" name="improvement" value="Effective-Training-sessions" id="improvement" class="radio-btn">
                Effective Training Sessions
            </label>

            <label class="radio-btn-label">
                <input type="checkbox" name="improvement" value="More-Workshops" id="improvement" class="radio-btn">
                More Workshops
            </label>

            <label class="radio-btn-label">
                <input type="checkbox" name="improvement" value="More-Seminars" id="improvement" class="radio-btn">
                More Seminars
            </label>

            <label class="radio-btn-label">
                <input type="checkbox" name="improvement" value="improved-community-forum" id="improvement" class="radio-btn">
                Improved Community Forum
            </label>

            <label class="radio-btn-label">
                <input type="checkbox" name="improvement" value="career-focused-courses" id="improvement" class="radio-btn">
                Career Focused Courses
            </label>

            <label class="radio-btn-label">
                <input type="checkbox" name="improvement" value="Yearly-magazine" id="improvement" class="radio-btn">
                Yearly Magazine
            </label>
        </div>

        <label>
            Any comments or suggestions ?
            <textarea id="comment-box" cols="54" rows="6" placeholder="Write your comment or suggestion here..."></textarea>
        </label>

        <button type="submit" id="submit">
            SUBMIT
        </button>
    </form>
</body>
</html>
